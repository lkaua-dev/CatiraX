<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - CATIRAX</title>
    <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Recuperar Senha</h2>
            <p style="font-size: 14px; color: #666; margin-bottom: 20px;">
                Digite o e-mail cadastrado e enviaremos as instruções.
            </p>
            
            <form id="formRecover">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required />
                </div>
                
                <button type="submit" class="btn-auth">Enviar Link</button>
            </form>

            <div style="margin-top: 15px;">
                <a href="login.html">← Voltar para Login</a>
            </div>
        </div>
    </div>

    <script src="../static/js/recover.js"></script>
</body>
</html>
